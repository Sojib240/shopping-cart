<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      rel="shortcut icon"
      href="assets/images/plus.svg"
      type="image/x-icon"
    />
    <!-- links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!--css link -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- body -->
    <div id="main">
      <nav class="nav">
        <div class="logo">
          <h1>Our Shopping Cart</h1>
        </div>
        <div class="nav-cart">
          <div class="count"><h2 class="item-number">0</h2></div>
          <img src="assets/images/shopping.svg" alt="" class="cart-logo" />
        </div>
      </nav>

      <div class="product">
        <div class="product-wrapper"></div>
      </div>
    </div>
    <div class="cart-menu">
      <div class="close-btn">
        <img src="assets/images/plus.svg" alt="" class="close" />
        <h2>Cart</h2>
      </div>

      <div class="inside-cart"></div>
      <div class="empty"><h1>CART IS EMPTY</h1></div>
      <div class="total-price">
        <h2>Total Price:</h2>
        <h2 class="total">$0.00</h2>
      </div>
    </div>
    <!-- body -->
    <!-- LINKS -->
    <script src="assets/js/min.js"></script>
  </body>
</html>
